<div class="layout">
  <select (change)="onChange($event.target.value)" class="filter">
    <option value="all" selected="selected">Show All</option>
    <option value="low">Show healthy food</option>
    <option value="high" >Show unhealthy food</option>
  </select>
  <div class="container meal-display">
    <meal-display *ngFor="#currentMeal of mealList | health:filterHealth"
      (click) = "mealClicked(currentMeal)"
      [class.selected]="currentMeal === selectedMeal"
      [meal]="currentMeal">
    </meal-display>
  </div>
  <div class="container meal-edit">
    <edit-meal *ngIf="selectedMeal" [meal]="selectedMeal">
    </edit-meal>
  </div>
  <new-meal (onSubmitNewMeal)="createMeal($event)"></new-meal>
</div>
